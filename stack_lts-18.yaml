resolver: lts-18.28
packages:
- monad-callstack
- monad-fs-reader
- monad-logger-namespace
- monad-terminal
- monad-thread
- monad-time
ghc-options:
  "$locals":
    -Wall -Wcompat -Werror -Widentities
    -Wincomplete-record-updates -Wincomplete-uni-patterns
    -Wmissing-home-modules -Wmissing-export-lists -Wpartial-fields
    -Wredundant-constraints -Wunused-packages -Wmissing-deriving-strategies
extra-deps:
- optics-core-0.4.1@sha256:b163d1a8f392536c645cbd728c3e29d9f35864b25b1e3cef3a29806ee8a21c6b,5545
- optics-th-0.4.1@sha256:7fb1fcdc77634f78af654fd16113db5802d920b4aa6a710d51e8017df00982ba,3089
nix:
  shell-file: nix/stack.nix
  nix-shell-options: [--argstr, stack-vers, lts-18]